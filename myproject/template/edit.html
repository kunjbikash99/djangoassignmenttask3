<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Index</title>
       <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    {% load staticfiles %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}"/>
</head>
<body>
<form method="POST" class="post-form" action="/update/{{bik.id}}">
        {% csrf_token %}
    <div class="container">
<br>
    <div class="form-group row">
    <label class="col-sm-1 col-form-label"></label>
    <div class="col-sm-4">
    <h3>Update Details</h3>
    </div>
  </div>
    <div class="form-group row">
    <label class="col-sm-2 col-form-label">title:</label>
    <div class="col-sm-4">
        <input type="text" name="title" id="id_title" required maxlength="20" value="{{ bik.title }}"/>
    </div>
  </div>
  <div class="form-group row">
    <label class="col-sm-2 col-form-label">slug:</label>
    <div class="col-sm-4">
        <input type="text" name="slug" id="id_slug" required maxlength="100" value="{{ bik.slug }}" />
    </div>
  </div>
    <div class="form-group row">
    <label class="col-sm-2 col-form-label">updated_on:</label>
    <div class="col-sm-4">
        <input type="text" name="upadted_on" id="id_updated_on" required maxlength="254" value="{{ bik.updated_on }}" />
    </div>
  </div>
    <div class="form-group row">
    <label class="col-sm-2 col-form-label">content:</label>
    <div class="col-sm-4">
        <input type="text" name="content" id="id_content" required maxlength="500" value="{{ bik.content }}" />
    </div>
  </div>
        <div class="form-group row">
    <label class="col-sm-2 col-form-label">created_on:</label>
    <div class="col-sm-4">
        <input type="text" name="created_on" id="id_created_on" required maxlength="15" value="{{ bik.created_on }}" />
    </div>
  </div>
    <div class="form-group row">
    <label class="col-sm-1 col-form-label"></label>
    <div class="col-sm-4">
    <button type="submit" class="btn btn-success">Update</button>
    </div>
  </div>
    </div>
</form>
</body>
</html>
