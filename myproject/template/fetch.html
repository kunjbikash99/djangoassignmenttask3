<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Blog Records</title>
     {% load staticfiles %}
     <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'css/style.css' %}"/>
</head>
<body>
<table class="table table-striped table-bordered table-sm">
    <thead class="thead-dark">
    <tr>
        <th>title</th>
        <th>slug</th>
        <th>updated_on</th>
        <th>content</th>
        <th>created_on</th>
        <th>Actions</th>
    </tr>
    </thead>
    <tbody>
{% for Blog in emp %}
    <tr>
        <td>{{ Blog.title }}</td>
        <td>{{ Blog.slug }}</td>
        <td>{{ Blog.updated_on }}</td>
        <td>{{ Blog.content }}</td>
        <td>{{ Blog.created_on }}</td>
        <td>
<a href="/delete/{{ Blog.id }}">DELETE</a>
<a href="/edit/{{ Blog.id }}"><span class="glyphicon glyphicon-pencil" >Edit</span></a>
        </td>
    </tr>
{% endfor %}
    </tbody>
</table>
<br>
<br>
<center><a href="/blogs" class="btn btn-primary">Add New Blog</a></center>

</body>
</html>
